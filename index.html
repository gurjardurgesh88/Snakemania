<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snakemania</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="body">
        <div class="score-container">
            <div id="scoreBox">SCORE 0</div>
            <div id="hiscoreBox">Hi Score 0</div>
        </div>
        <div class="board" id="board"></div>
    </div>

    <!-- Mobile Controls -->
    <div class="mobile-controls">
        <div class="row center">
            <button id="upBtn" class="arrow-btn">↑</button>
        </div>
        <div class="row space">
            <button id="leftBtn" class="arrow-btn">←</button>
            <button id="rightBtn" class="arrow-btn">→</button>
        </div>
        <div class="row center">
            <button id="downBtn" class="arrow-btn">↓</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
